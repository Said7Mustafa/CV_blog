<!DOCTYPE html>
<html>
<head>
<style>
    /* General Styling */

    h1 {
        color: #d9d9d9;
        font-weight: 200;
        text-align: center;
        position: absolute;
        top: 45%;
        width: 100%;
    }

    h2 {
        color: #007fed;
        font-weight: bold;
        border-bottom: 1px solid #eee;
        padding-bottom: 15px;
        margin-bottom: 15px;
    }

    p {
        color: #001818;
    }

    /* Transition Styling */

    .wrap {
        position: absolute;
        overflow: hidden;
        top: 10%;
        right: 10%;
        bottom: 10%;
        left: 10%;
        padding: 20px 50px;
        display: block;
        border-radius: 4px;
        transform: translateY(-100%);
        transition: all 0.5s;
        visibility: hidden;
        background-color: rgba(230, 66, 66, 0.5);
    }

    .wrap .content {
        opacity: 0;
    }

    .wrap.active {
        visibility: visible;
        box-shadow: 2px 3px 16px #d1d1d1;
        transition: all 600ms;
        transform: translateY(0px);
    }

    .wrap.active .content {
        position: relative;
        z-index: 1;
        opacity: 1;
        transition: all 600ms cubic-bezier(0.55, 0.055, 0.675, 0.19);
    }

    a.button {
        padding: 11px 11px 13px 13px;
        outline: none;
        border-radius: 50%;
        background: #007fed;
        color: #fff;
        font-size: 24px;
        display: block;
        position: relative;
        text-decoration: none;
        transition: transform 0.25s;
        margin-top: 10px;
    }

    a.button:hover {
        text-decoration: none;
        background: #0c8be2;
    }

    a.button.active {
        transform: rotate(135deg);
        transition: transform 0.5s;
    }

    /* Additional CSS for the container and columns */

    .section2 {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
        justify-content: center;
    }

    .column {
        text-align: center;
        background-color: #e6e6e6;
        border-radius: 4px;
        position: relative;
        /* margin-bottom: 75px; */
    }

    .image-wrapper {
        height: 600px;
        width: auto;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .column img {
        max-width: 100%;
        max-height: 100%;
    }

    .button-wrapper {
        padding: 10px;
        display: flex;
        justify-content: center;
    }

    /* .column {
        background-color: red;
    }
    .image-wrapper{
        background-color:#007fed;
    }
    .wrap {
        background-color: green;
    }
    .button-wrapper{
        background-color: aqua;
    } */

</style>
</head>
<body>
<section class="section2">
    <div class="column">
        <div class="image-wrapper">
            <img src="image1.jpg" alt="Image 1">
        </div>
        <div class="wrap">
            <div class="content">
                <h2>Title 1</h2>
                <p>Description 1</p>
                <a href="cv/">Read More</a>
            </div>
        </div>
        <div class="button-wrapper">
            <a href="#" class="button">Link 1</a>
        </div>
    </div>
    <div class="column">
        <div class="image-wrapper">
            <img src="image2.jpg" alt="Image 2">
        </div>
        <div class="wrap">
            <div class="content">
                <h2>Title 2</h2>
                <p>Description 2</p>
                <a href="cv/">Read More</a>
            </div>
        </div>
        <div class="button-wrapper">
            <a href="#" class="button">Link 2</a>
        </div>
    </div>
    <div class="column">
        <div class="image-wrapper">
            <img src="image3.jpg" alt="Image 3">
        </div>
        <div class="wrap">
            <div class="content">
                <h2>Title 3</h2>
                <p>Description 3</p>
                <a href="cv/">Read More</a>
            </div>
        </div>
        <div class="button-wrapper">
            <a href="#" class="button">Link 3</a>
        </div>
    </div>
    <div class="column">
        <div class="image-wrapper">
            <img src="image4.jpg" alt="Image 4">
        </div>
        <div class="wrap">
            <div class="content">
                <h2>Title 4</h2>
                <p>Description 4</p>
                <a href="cv/">Read More</a>
            </div>
        </div>
        <div class="button-wrapper">
            <a href="#" class="button">Link 4</a>
        </div>
    </div>
</section>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        var buttons = document.querySelectorAll("a.button");

        for (var i = 0; i < buttons.length; i++) {
            buttons[i].addEventListener("click", function(event) {
                event.preventDefault();
                var wrap = this.parentElement.previousElementSibling;
                wrap.classList.toggle("active");
                this.classList.toggle("active");
            });
        }
    });
</script>
</body>
</html>
